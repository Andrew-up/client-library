
<div class="login">
  <div class="spacer">
    <input type="text" placeholder="email" [(ngModel)]="email">
  </div>
  <div class="spacer">
    <input type="password" placeholder="password" [(ngModel)]="password" class=""/>
  </div>
  <button (click)="apiAuth(email,password)">Sign in</button>
  <button (click)="checkToken()">check Token</button>
  <div class="spacer">

  </div>
</div>

<div class="login">
  <div class="spacer">
<p>token: {{token}}</p>
<p>refreshToken: {{refreshToken}}</p>
  </div>
</div>
