<div class="center">
<div class="bordered">
  <thead>
  <tr>
    <th>id</th>
    <th>full name</th>
    <th>email</th>
    <th>status</th>
    <th>role</th>
    <th>Изменить</th>
    <th>Удалить</th>
  </tr>
  </thead>
  <tbody *ngFor="let item of users">
  <tr>
    <td>{{item.id}}</td>
    <td>{{item.firstname}}  {{item.lastname}} {{item.surname}}</td>
    <td>{{item.username}}</td>
    <td>{{item.status}}</td>
    <td>{{item.role}}</td>
    <td><button>Изменить</button></td>
    <td><button>Удалить</button></td>
  </tr>
  </tbody>
</div>
</div>
